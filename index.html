<!DOCTYPE html>

<head>

     <link rel="stylesheet" type="text/css" href="lib/slick-1.8.1/slick/slick.css">

    <title>myflix</title>

<body>
                                                <!-- Cabeçalho -->
<header class="cabecalho">
  <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
  <a id="nav-logo" class="navbar-brand" href="#">Myflix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Series</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Desenhos</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categorias
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form id="form-pesquisa" class="form-inline my-2 my-lg-0">
      <input id="pesquisa" class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Search">
      <button id="btn-search" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
      <i id="login" class="fa fa-user" aria-hidden="true"></i>
    
  </div>
  </nav>
</header>
                                          <!-- Conteudo Principal -->
                                              
<main class="conteudo">
                                              <!-- Carousel JS -->
   <div class="carousel">

    <!-- Section: Social media -->

      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"

        data-mdb-ripple-color="dark"

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"

      <!-- Google -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"

        role="button"
        data-mdb-ripple-color="dark"

      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"

        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"

        class="btn btn-link btn-floating btn-lg text-dark m-1"
